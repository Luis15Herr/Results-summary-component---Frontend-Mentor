<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__purple">
          <span class="purple__title"> Your Result </span>
          <div class="card__counter">
            <span class="counter__big">76</span>
            <span class="counter__small">of 100</span>
          </div>
          <div class="card__last-section">
            <span class="last-section__title">Great</span>
            <p class="last-section__content">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="card__white">
          <span class="white__title">Summary</span>
          <div class="test__results">
            <div class="result__item item--red">
              <div class="item__left">
                <span class="item__icon"
                  ><img src="./assets/images/icon-reaction.svg" alt=""
                /></span>
                <span class="item__title">Reaction</span>
              </div>
              <div class="item__right">
                <span class="item__counter">
                  <span class="counter--dark"> 80 </span> / 100
                </span>
              </div>
            </div>
            <div class="result__item item--yellow">
              <div class="item__left">
                <span class="item__icon"
                  ><img src="./assets/images/icon-memory.svg" alt=""
                /></span>
                <span class="item__title">Memory</span>
              </div>
              <div class="item__right">
                <span class="item__counter">
                  <span class="counter--dark"> 92 </span> / 100
                </span>
              </div>
            </div>
            <div class="result__item item--green">
              <div class="item__left">
                <span class="item__icon"
                  ><img src="./assets/images/icon-verbal.svg" alt=""
                /></span>
                <span class="item__title">Verbal</span>
              </div>
              <div class="item__right">
                <span class="item__counter">
                  <span class="counter--dark"> 61 </span> / 100
                </span>
              </div>
            </div>
            <div class="result__item item--blue">
              <div class="item__left">
                <span class="item__icon"
                  ><img src="./assets/images/icon-visual.svg" alt=""
                /></span>
                <span class="item__title">Visual</span>
              </div>
              <div class="item__right">
                <span class="item__counter">
                  <span class="counter--dark"> 72 </span> / 100
                </span>
              </div>
            </div>
          </div>
          <button class="white__continue">
            <span class="continue__text">Continue</span>
          </button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
